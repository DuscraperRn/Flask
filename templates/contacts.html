<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask(Git)-Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>

  <section>
    <center>
    <div class="column is-two-fifths is-offset-one-fifth has-background-dark m-4">
      <div class="section">
        <div class="card " >
          <form action="/" method="POST">
            <a href={{url_for('home')}}  class='delete is-large is-pulled-left m-2'></a><br><br>
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" name="name"/>
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" name="email"/>
              </div>
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" name="message"></textarea>
              </div>
            </div>

            <div class="control">
              <button type='submit' class="button is-rounded is-info" >Send Message</button>
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>
    </center>
  </section>
  </body>
</html>
